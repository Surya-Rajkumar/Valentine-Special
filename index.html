<!DOCTYPE html>

<style>
body {

    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    color: white;
    margin: 0;
    padding: 20px;
    overflow: hidden;
}

h1 {

}

button {

#noBtn {

    color: white;
    position: absolute;
}

#message {

/* HEART RAIN */
.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;

@keyframes fall {

.glow {

}

@keyframes glow {
    from {

    }
    to {
        text-shadow: 0 0 20px #fff, 0 0 30px #ff1a4d, 0 0 40px #ff1a4d;

</style>
</head>

<script>

// HEART RAIN

        heart.innerHTML = "‚ù§Ô∏è";

</script>

</body>
</html>
